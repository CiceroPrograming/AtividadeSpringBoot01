<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <a href="/list">Lista de Produtos</a>
    <form method="post" action="/home">

        <div th:if="${produtoAntigo}">
            <input type="text" name="id" th:value="${produtoAntigo?.id}">
        </div>
        
        <div id="formulario">

            <label>Nome do Produto</label>
            <input type="text" name="nomeProduto" th:value="${produtoAntigo?.nomeProduto}">
            <p></p>

            <label>Valor</label>
            <input type="text" name="valor" th:value="${produtoAntigo?.valor}">
            <p></p>

            <label>Peso</label>
            <input type="text" name="peso" th:value="${produtoAntigo?.peso}">
            <p></p>

            <label>Quantidade em Estoque</label>
            <input type="number" name="qtdEstoque" th:value="${produtoAntigo?.qtdEstoque}">
            <p></p>

            <button type="submit">Cadastrar</button>
        </div>
    </form>

    
</body>
</html>
